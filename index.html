<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="Css/styles.css" />
  <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="box login-box active">
      <h2>Bem-vindo de volta!</h2>
      <p>Use seu e-mail e senha para entrar</p>
      <form>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Senha" required />
        </div>
        <a href="#">Esqueceu a senha?</a>
        <button type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <button onclick="toggleScreen()">Cadastrar</button></p>
    </div>

    <div class="box register-box">
      <h2>Crie sua conta</h2>
      <p>Preencha os dados abaixo para se cadastrar</p>
      <form>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="E-mail" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Senha" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirmar senha" required />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <button onclick="toggleScreen()">Entrar</button></p>
    </div>
  </div>

  <script>
    function toggleScreen() {
      const loginBox = document.querySelector('.login-box');
      const registerBox = document.querySelector('.register-box');

      if (loginBox.classList.contains('active')) {
        loginBox.classList.remove('active');
        setTimeout(() => {
          registerBox.classList.add('active');
        }, 500);
      } else {
        registerBox.classList.remove('active');
        setTimeout(() => {
          loginBox.classList.add('active');
        }, 500);
      }
    }
  </script>
</body>
</html>
