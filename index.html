<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação</title>
  <link rel="stylesheet" href="Css/styles.css" />
  <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
  <script src="Js/login.js" defer></script>
</head>
<body>
  <div class="caixa">
    <div class="painel painel-login visivel">
      <h2>Acesse sua conta!</h2>
      <form id="form-login">
        <div class="campo">
          <i class="fas fa-envelope"></i>
          <input type="text" name="email" placeholder="E-mail" required />
        </div>
        <div class="campo">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required />
        </div>
        <a href="#">Esqueceu sua senha?</a>
        <button type="submit">Acessar</button>
      </form>
      <p>Primeira vez aqui? <button onclick="alternarPainel()">Cadastre-se</button></p>
    </div>

    <div class="painel painel-registro">
      <h2>Crie uma nova conta</h2>
      <p>Preencha os campos para começar</p>
      <form id="form-registro">
        <div class="campo">
          <i class="fas fa-envelope"></i>
          <input type="text" name="email" placeholder="E-mail" required />
        </div>
        <div class="campo">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required />
        </div>
        <div class="campo">
          <i class="fas fa-lock"></i>
          <input type="password" name="confirmarSenha" placeholder="Confirmar senha" required />
        </div>
        <button type="submit">Registrar</button>
      </form>
      <p>Já possui uma conta? <button onclick="alternarPainel()">Entrar</button></p>
    </div>
  </div>

  <script>
    function alternarPainel() {
      const login = document.querySelector('.painel-login');
      const registro = document.querySelector('.painel-registro');

      if (login.classList.contains('visivel')) {
        login.classList.remove('visivel');
        setTimeout(() => registro.classList.add('visivel'), 400);
      } else {
        registro.classList.remove('visivel');
        setTimeout(() => login.classList.add('visivel'), 400);
      }
    }
  </script>
</body>
</html>
